<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netwatch</title>
    <link rel="icon" href="logonerwatch.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        h2 {
            font-size: 28px;
            margin-bottom: 30px;
        }
        .profiles {
            display: flex;
            gap: 20px;
        }
        .profile {
            text-align: center;
        }
        .profile img {
            width: 120px;
            height: 120px;
            border-radius: 3px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        .profile img:hover {
            transform: scale(1.1);
        }
        .profile p {
            margin-top: 10px;
            font-size: 16px;
        }
        .manage-btn {
            margin-top: 30px;
            padding: 10px 60px;
            font-size: 16px;
            font-weight: 600;
            color: rgb(255, 255, 255);
            background: transparent;
            border: 2px solid #00aaff;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .manage-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <h2>Siapa yang ingin menonton?</h2>
    <div class="profiles">
        <div class="profile">
            <img src="Jinx.jpg" alt="Ambapip">
            <p>Ambapip</p>
        </div>
        <div class="profile">
            <img src="profile2.jpg" alt="Rai">
            <p>Rai</p>
        </div>
        <div class="profile">
            <img src="Jinx.jpg" alt="Uiaiu">
            <p>Uiaiu</p>
        </div>
        <div class="profile">
            <img src="profile2.jpg" alt="Uiiaiu">
            <p>Uiiaiu</p>
        </div>
        
    </div>
    <button class="manage-btn">Kelola Profil</button>
</body>
</html>
