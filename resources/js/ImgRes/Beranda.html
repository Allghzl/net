<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netwatch | Tonton jutaan Film, Series TV, dan lainnya.</title>
    <link rel="icon" href="logonerwatch.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: url('CultureShock.png') no-repeat center center/cover;
            color: white;
        }
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }
        nav {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #00aaff;
        }
    </style>
    <script>
        function redirectToLogin(event) {
            event.preventDefault();
            window.location.href = 'login.html';
        }
    </script>
</head>
<body>
    <div class="hero">
        <div class="overlay"></div>
        <nav>
            <h1 class="logo">NETWATCH</h1>
        </div>
    </div>
</body>
</html>
