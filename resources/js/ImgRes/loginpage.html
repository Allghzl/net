<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netwatch - Masuk</title>
    <link rel="icon" href="logonerwatch.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: url('background.png') no-repeat center center/cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }
        .login-container {
            position: relative;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-container h2 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
        }
        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            background: #007BFF;
            border: none;
            color: white;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 15px;
        }
        .login-btn:hover {
            background: #0056b3;
        }
        .forgot-password {
            color: #999;
            font-size: 14px;
            text-decoration: none;
            display: block;
            margin-bottom: 15px;
        }
        .forgot-password:hover {
            color: white;
        }
        .signup {
            font-size: 14px;
        }
        .signup a {
            color: #007BFF;
            font-weight: 600;
            text-decoration: none;
        }
        .signup a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function redirectToProfile(event) {
            event.preventDefault();
            window.location.href = 'profil.html';
            
        }
    </script>
</head>
<body>
    <div class="overlay"></div>
    <div class="login-container">
        <h2>Masuk</h2>
        <form onsubmit="redirectToProfile(event)">
            <div class="input-group">
                <input type="text" placeholder="Email atau nomor telepon" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Sandi" required>
            </div>
            <button class="login-btn" type="submit">Masuk</button>
            <a href="#" class="forgot-password">Lupa Sandi?</a>
        </form>
        <p class="signup">Baru di Netwatch? <a href="#">Daftar Sekarang</a></p>
    </div>
</body>
</html>
